<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Application</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="canvas_div">
        <canvas id="myCanvas" ></canvas>
         </div>
         <script>
             const canvas = document.getElementById("myCanvas");
             const context = canvas.getContext("2d");
                
             const width = 400;
             const height = 600;       
             canvas.width = width;
             canvas.height = height;

             //Create a Rectangle
             context.fillStyle = "black";
             context.fillRect(0, 0, width, height);
             //create paddle top
             let paddlewidth = 50;
             let paddleheight = 10;
             context.fillStyle = "white";
             context.fillRect(175, 10, paddlewidth,paddleheight);
             // Create paddle bottom
             context.fillStyle = "white";
            context.fillRect(175, height-20, paddlewidth,paddleheight);
            //Begin path
            context.beginPath();
            context.moveTo(0,height/2);
            context.lineTo(width, height/2);
            context.setLineDash([4]);
            context.strokeStyle = "gray";
            context.stroke();
            // Create circle
            context.arc(width/2, height/2, 10, 2 * Math.PI, false);
            context.fillStyle = "white";
            context.fill();
            //Create player score
            context.font = "32px Josefin Sans";
            context.fillText(10, 20, height/2);
         </script>
